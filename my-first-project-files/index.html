<!DOCTYPE html>
<html>
     <head>
         <title>My First Website Template</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width", initial-scale="1.0">
         <meta name="description" content="My First Website">
         <meta name="author" content="Austin">
	     <link rel="stylesheet" href="css/main.css"></link>
	     <script src="javascript/main.js" defer></script>
      </head>
      <body>
          <div class="container">
              <div id="box_1">
                  <form id="loginForm">
                  <h2 id="signUpText">Sign up for Mars colonization mission</h2>
                          <br>
                      <label for="username">Enter your username:</label>
                      <input type="text" id="username" placeholder="Username" required></input>
                      <div class="error-message" id="usernameError"></div>
                          <br>
                      <label for="email">Enter your email:</label>
                      <input type="email" id="email" placeholder="Email" required></input>
                      <div class="error-message" id="emailError"></div>
                          <br>
                      <label for="password">Enter your password:</label>
                      <input type="password" id="password" placeholder="Password" required></input>
                      <div class="error-message" id="passwordError"></div>
                          <br>
                      <label for="password">How many Tickets do you want:</label>
                      <input type="text" id="numTickets" placeholder="Number of Tickets" required></input>
                      <div class="error-message" id="passwordError"></div>
                          <br>
                      <button type="submit">Login</button>
                      <button type="button">Cancel</button>
                          <br>
                      <p>Welcome to the Mars colonization mission. Take a trip to mars, and help us provide a new life on a new planet by building new bases, or helping with inner base construction like gardens.</p>
                  </form>
              </div>
          </div>

          <footer id="footerlol">Login screen project. 2025</footer>
      </body>
</html>
