<!DOCTYPE html>
<html>
     <head>
         <title>Login Template</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width", initial-scale="1.0">
         <meta name="description" content="My First Website">
         <meta name="author" content="Austin">
	     <link rel="stylesheet" href="css/main.css"></link>
	     <script src="javascript/main.js" defer></script>
      </head>
      <body>
          <div class="container">
              <div id="box_1">
                  <form id="loginForm">
                      <label for="email">Enter your email:</label>
                      <input type="email" id="email" placeholder="Email" required></input>
                      <div class="error-message" id="emailError"></div>
                          <br>
                      <label for="username">Enter your username:</label>
                      <input type="text" id="name" placeholder="Username" required></input>
                      <div class="error-message" id="usernameError"></div>
                          <br>
                      <label for="password">Enter your password:</label>
                      <input type="password" id="password" placeholder="Password" required></input>
                      <div class="error-message" id="passwordError"></div>
                          <br>
                      <button type="submit">Login</button>
                      <button type="button">Cancel</button>
                  </form>
              </div>
          </div>

          <footer id="footerlol">Disclaimer: This is not an old sign in screen for an Apple product.</footer>
      </body>
</html>
